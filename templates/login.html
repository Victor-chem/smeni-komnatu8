<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: orange;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        input {
            padding: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 15px;
            background-color: orange;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Вход через университетскую почту</h1>
    <form action="/login" method="post">
        <label for="email">Университетский email (@g.nsu.ru):</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
