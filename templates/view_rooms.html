<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список комнат</title>
</head>
<body>
    <h1>Список всех комнат</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Номер комнаты</th>
            <th>Описание</th>
            <th>Email создателя</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room.id }}</td>
            <td>{{ room.room_number }}</td>
            <td>{{ room.description }}</td>
            <td>{{ room.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
